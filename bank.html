<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Your Account <span class="font-semibold text-amber-500">Information</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">0</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">0</span></h2>
                </div>
                <div class="bg-teal-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">100</span></h2>
                </div>
                
            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-cyan-800 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input id="deposit-input" class="w-9/12 block mb-2 px-3" type="text" name=""  placeholder="$ Amount you want to deposit">
                <button id="btn-deposit" class="bg-cyan-400 hover:bg-cyan-600 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-indigo-600 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3" type="text" name="" id="withdraw-input" placeholder="$ Amount you want to withdraw">
                <button id="btn-withdraw" class="bg-indigo-400 hover:bg-indigo-800 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
                
                
            </div>

        </section>
    </main>


    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
